<!DOCTYPE html>
<html>
  <head>
    <title>

  </head>
  <style>
    div
    {
      border: 2px solid black;
      background-color:rgb(50,50,50);
      font-family:sylfaen;
      font-size:20px;
      color:white;
      box-shadow:5px 5px 3px #888888;
      padding:2px 0px 2px 10px;;
    }
    span

      color:white;
      position:absolute;
      left:200px;
    }
    img
    {
      background-color:white;
      padding: 5px 5px;
      box-shadow:5px 5px 3px #888888;
    }
  </style>
  <body style="background-color:black;font-family:sylfaen;font-size:30px;">
  <h1 style="color:rgb(220,220,220);box-shadow:5px 5px 6px #888888;background-color:rgb(40,40,40);"> 
    <center> 
      VIEW MOVIES
    </center>
  </h1>
  
  <center>
  <form action="">
    <input style="background-color:rgb(200,200,200);color:rgb(40,40,40);font-family:sylfaen;font-size:24px;" 
      type="text" 
      name="id" 
      onchange="omdbapi(this.value)" 
      onkeypress="omdbapi(this.value)" 
      onpaste="omdbapi(this.value)" 
      oninput="omdbapi(this.value)" 
      placeholder="Type a name"
    >
  </form>
  <h1 id="title" style="color:rgb(220,220,220);">
  </h1>
  </center>
  
    <div >  
      DIRECTOR
      <span style="position:absolute;left:180px;background-color:black;color:black;">
        :
      </span>
      <span id="director">
        details will be shown here...
      </span>
    </div>
    
    <br>
    
  <div>  
    YEAR
    <span style="position:absolute;left:180px;background-color:black;color:black;"> 
      : 
    </span>
    <span id="year">
      details will be shown here...
    </span>
  </div>
  
  <br>
  
  <div >  
    GENRE
    <span style="position:absolute;left:180px;background-color:black;color:black;"> 
      :
    </span>
    <span id="genre">
      details will be shown here...
    </span>
  </div>

  <br>
  
  <div >  
    ACTORS
    <span style="position:absolute;left:180px;background-color:black;color:black;">

    </span>
    <span id="actor">
      details will be shown here...
    </span>
  </div>
  
  <br>
  
  <div >

    <span style="position:absolute;left:180px;background-color:black;color:black;"> 
      : 
    </span>
    <span id="plot">
      details will be shown here...
    </span>
  </div>

  <br>
  
  <div >  
    RATING
    <span style="position:absolute;left:180px;background-color:black;color:black;"> 
      : 
    </span>
    <span id="rating">
      details will be shown here...
    </span>
  </div>

  <br>

  <center>
    <img id="poster">
  </center>

  <script>
    function omdbapi(str) 
    {
      var xhttp;
      if (str == "") 
        return;
      xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() 
      {
        if (xhttp.readyState == 4 && xhttp.status == 200) 
        {
          var myArr = JSON.parse(xhttp.responseText); 
          if(myArr.Response=="True")
          {
            document.getElementById("title").innerHTML=myArr.Title;
            document.getElementById("director").innerHTML=myArr.Director;
            document.getElementById("year").innerHTML=myArr.Year;
            document.getElementById("genre").innerHTML=myArr.Genre;
            document.getElementById("actor").innerHTML=myArr.Actors;
            document.getElementById("plot").innerHTML=myArr.Plot;
            document.getElementById("rating").innerHTML=myArr.imdbRating;
            document.getElementById("poster").src=myArr.Poster;
          }
        }
      };
      xhttp.open("GET", "http://www.omdbapi.com?t="+str, true);
      xhttp.send();
    }
  </script>

  </body>
</html>
